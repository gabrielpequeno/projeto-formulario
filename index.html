<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulário Dev</title>
</head>
<body>
    <div class="info">
        <h1>Olá, <br> vamos prosseguir com o seu cadastro, por favor
              <br> insira todos os dados válidos correspontdente <br> 
              a cada um dos campos.</h1>
        <img src="imagens/cliente.png" alt="cliente">
    </div>
    <div class="form">
        <form action="">
            <fieldset>
                <legend><strong>Formulário de clientes</strong></legend>
                <br>
                <div class="inputform">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputform">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputform">
                    <input type="text" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br>
                <p>Sexo:</p>
                <input type="radio" name="genero" id="genero" value="feminino" required >
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" name="genero" id="genero" value="masculino" required >
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" name="genero" id="genero" value="outro" required >
                <label for="outro">Outro</label>
                <br><br>
                <label for="data_nascimento"><strong>Data de nascimento:</strong></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br>
                <div class="inputform">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br><br>
                <div class="inputform">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br><br>
                <div class="inputform">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
